<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <style>
      body {
        height: 3000px;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      #box-1 {
        position: relative;
        top: 50px;
        left: 50px;
        background-color: red;
        /* z-index: 1; */
      }
      #box-2 {
        /* position: relative; */
        position: sticky;
        top: 0;
        background-color: green;
        z-index: 3;
      }
      #box-3 {
        position: fixed;
        /* z-index: 2; */
        background-color: blue;
      }
      #box-4 {
        position: absolute;
        left: 100px;
        background-color: yellow;
      }
      #box-5 {
        position: absolute;
        top: 100px;
        background-color: orange;
      }
      .container {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: #333;
        /* z-index: -1; */
      }
    </style>
  </head>
  <body>
    <h1>Positioning</h1>
    <div id="box-1" class="box"></div>
    <div id="box-2" class="box"></div>
    <div id="box-3" class="box"></div>
    <div class="container">
      <div id="box-4" class="box"></div>
      <div id="box-5" class="box"></div>
    </div>
  </body>
</html>
